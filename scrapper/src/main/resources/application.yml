app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s
  github-client-settings:
    time-in-milliseconds: 1000
  stackoverflow-client-settings:
    time-in-milliseconds: 1000

spring:
  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    path: /swagger-ui
